<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>
  
  <!-- Letter R stylized as a door/room icon -->
  <g filter="url(#shadow)">
    <!-- Door frame -->
    <rect x="140" y="140" width="120" height="180" rx="15" fill="#FFFFFF" opacity="0.95"/>
    <!-- Door handle -->
    <circle cx="240" cy="230" r="8" fill="#4F46E5"/>
    <!-- R letter integrated -->
    <path d="M 280 160 L 320 160 Q 360 160 360 200 Q 360 230 330 235 L 365 280 L 340 280 L 310 240 L 300 240 L 300 280 L 280 280 Z M 280 180 L 280 225 L 320 225 Q 340 225 340 202 Q 340 180 320 180 Z" 
          fill="#FFFFFF" opacity="0.95"/>
  </g>
  
  <!-- Roomi text at bottom -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" filter="url(#shadow)">Roomi</text>
</svg>
